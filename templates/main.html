<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="Budgetizer"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="Budgetizer"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="Budgetizer"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="Budgetizer"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Budgetizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/temp.css">
        <script src="scripts/vendor/angular.js"></script>
        <script src="scripts/vendor/angular-resource.min.js"></script>
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/modules/events.js"></script>
        <script src="scripts/modules/filters.js"></script>
        <script src="scripts/modules/users.js"></script>

    </head>
    <body ng-controller="MainCtrl">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Budgetizer</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            Logged in as <a href="#" class="navbar-link">{{currentUser.firstname}}</a>
                        </p>
                        <ul class="nav">
                            <li ng-class="isLinkActive(module.url)" ng-repeat="module in modules">
                                <a ng-href="#/{{module.url}}" ng-click="toogleActiveLink()"><i class="{{module.icon}}"></i>{{module.title}}</a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        
        <section class="container-fluid" id="log">
            <div class="alert alert-error" style="display:none;" id="xhrError" ng-show="error.status != 200">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Error <span class="label label-important">#{{error.status}}</span></strong> <i class="icon-circle-arrow-right"></i> Check your database configuration
                <blockquote>
                    <p><i>{{error.data}}</i></p>
                    <small>{{error.config.url}}</small>
                </blockquote>
            </div>
        </section>

        <section class="container-fluid" id="mainContent" ng-view>
            <div class="hero-unit">
                <h1>Processing...</h1>
                <p>Please wait while loading.</p>
            </div>
        </section>

        <!-- prod 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        -->
        <script src="scripts/vendor/jquery.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. 
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script> -->
        
        <!-- build:js scripts/plugins.js -->
       
        <script src="scripts/vendor/bootstrap/bootstrap-affix.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-alert.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-dropdown.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-tooltip.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-modal.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-transition.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-button.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-popover.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-typeahead.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-carousel.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-scrollspy.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-collapse.js"></script>
        <script src="scripts/vendor/bootstrap/bootstrap-tab.js"></script>
   
        <!-- endbuild -->
    </body>
</html>
